<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-media-session Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.vertical.css" rel="stylesheet">
</head>
<style type="text/css">
  * {
    box-sizing: border-box;
  }
</style>
<body>
  <video id="videojs-media-session-player" class="video-js vjs-default-skin" controls width="1280"
    height="720" style="margin: 0 auto;"
    >
  </video>
  <div class="vjs-playlist"></div>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/browser/videojs-media-session.js"></script>
  <script src="node_modules/videojs-playlist/dist/videojs-playlist.js"></script>
  <script src="node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.js"></script>
  <script src="playlist.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-media-session-player');

      player.playlist(getAwesomePlaylist());
      player.playlistUi();

      player.mediaSession();

    }(window, window.videojs));
  </script>
</body>
</html>
